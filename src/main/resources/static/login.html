<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!-- Link to your CSS stylesheet here -->
    </head>

    <body>
        <h1>Login</h1>
        <form id="login-form">
            <label for="login-id">Login ID:</label>
            <input type="text" id="login-id" name="loginId" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="button" id="login-button">Login</button> <!-- Change type to "button" -->
        </form>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const loginForm = document.getElementById("login-form");

                loginForm.addEventListener("submit", async function (event) {
                    event.preventDefault();

                    const loginId = document.getElementById("login-id").value;
                    const password = document.getElementById("password").value;

                    const credentials = btoa(`${loginId}:${password}`); // Encode credentials in Base64

                    const response = await fetch("/authenticate", {
                        method: "POST",
                        headers: {
                            "Authorization": `Basic ${credentials}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            loginId: loginId,
                            password: password
                        })
                    });

                    if (response.ok) {
                        const data = await response.text();
                        // Extract the access token from the response and store it securely
                        window.location.href = "customer-list.html"; // Redirect to customer list
                    } else {
                        // Handle authentication failure
                    }
                });
            });

        </script>
    </body>

</html>
