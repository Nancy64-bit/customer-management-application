<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-between mb-3">
            <div class="col-md-6">
                <h2>Customer List</h2>
            </div>
            <div class="col-md-6 text-end">
                <button id="addCustomerButton" class="btn btn-primary" onclick="redirectToAddCustomer()">Add New Customer</button>
            </div>            
        </div>
        <table id="customerTable" class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
  const customerTable = document.getElementById("customer-table");

  // Fetch and display customer data
  const response = await fetch("/customers", {
    headers: {
      Authorization: "Bearer your_token_here",
    },
  });

  if (response.ok) {
    const data = await response.json();
    const tbody = customerTable.querySelector("tbody");

    data.forEach((customer) => {
      const row = document.createElement("tr");
      row.innerHTML = `
    <td>${customer.firstName}</td>
    <td>${customer.lastName}</td>
    <td>${customer.email}</td>
    <td>${customer.phone}</td>
`;
      tbody.appendChild(row);
    });
  } else {
    // Handle error
  }
});

function redirectToAddCustomer() {
  window.location.href = "addCustomer.html"; // Replace with your actual URL
}

    </script>
</body>
</html>
